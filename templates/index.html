<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> 
    <title> Next-Gen Indoor Navigation </title>
    <link rel="icon" href="/static/public/logo.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/public/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/public/script.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="/static/public/logo.png" alt="Logo" class="logo">
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#similar">Similar Places</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <button class="hamburger-btn"></button>

    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#similar">Similar Places</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <div class="header">
        <br>

        <br>
        <div class="input-container">
            <input type="text" id="start" placeholder="Start Location">
            <input type="text" id="destination" placeholder="Destination">
            <div id="preview" class="preview-section">
                <ul id="preview-list" class="preview-list"></ul>
            </div>
            <input type="submit" value="Find Route" id="submitBtn">
        </div>
    </div>
    <div class="container">
        <p class="centered-text">Reveal The Whole Map</p>
        <label class="switch">
            <input type="checkbox" id="toggleButton" onclick="toggleFloors()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="floor-buttons">
        <button class="tab-button active" id="floor1Button">Floor 1</button>
    </div>

    <div class="map">

        <img src="/static/public/1.png" alt="Floor 1" class="floor-image" id="floor1">

        <div class="marker destination">
            <div class="marker-text">Start</div>
        </div>
        <div class="marker start">
            <div class="marker-text">Destination</div>
        </div>
        <div class="marker down">
            <div class="marker-text">Intermediate Stops</div>
        </div>
        <div class="container2">
            <p class="time-taken" style="display: none;"></p>
        </div>
    </div>


    <div id="similar" style="display: none;">
        <div class="similar-places-section">
            <h2>Similar Places</h2>
            <p>Explore these similar places with destination:</p>
            <ul>
                <li>Cinema Complex</li>
            </ul>
        </div>
    </div>


    <div class="contact-section" id="contact">
        <h2>Feedback</h2>
        <br>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>

        <input type="submit" value="Submit">
    </div>

    <div class="footer">
        <p>&copy; Next-Gen Indoor Navigation </p>
    </div>

</body>

</html>
